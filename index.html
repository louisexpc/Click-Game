<!DOCTYPE html>
<html>
    <head>
        <title>Click Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="title">
            <h1>Click Game</h1>
            <span id="description" href = "README.md"> 遊戲說明書 </span>
        </div>

        <div id="game-wrap">
            <canvas id="main-screen" width="800" height="800"></canvas>
            <canvas id="side-screen" width="800" height="300"></canvas>
        </div>

        <!-- 升級欄保持不動 -->
        <div id="upgrade-panel">
            <h2>角色升級</h2>
            <div id="character-upgrade-list"></div> <!-- 子項目 -->
        </div>


        <!-- ★ 將 score 與 click-state 包一起，便於 flex 排版 -->
        <div id="meta-wrap">
            <p id="score">0</p>
            <p id="pps">0</p>
        </div>
        <!-- ★ 獨立的 log 區塊 -->
        <div id="game-log">
            <!-- HTML -->
            <div id="log-panel"></div>
        </div>

        <div id="achievement-panel">
            <h2>成就系統</h2>
            <div id="achievement-list"></div>
    </body>
</html>
